<div class="row">
    <a class="col-sm-12 col-xs-12 col-md-4 col-lg-3" *ngFor='let image of imageList' style="cursor:pointer;text-decoration:none">
        <div class="thumbnail bootsnipp-thumb" [routerLink]="['/details',image._id]">
            <div>
                <p class="snipp-title ellipis" [title]="image.filename">{{image.filename}}</p>
            </div>
            <div style="height:180px;display:block;">
                <img class="lazy" style="width:auto; max-height:100%" alt="" [src]="'imageapi/byid/' + image._id">
            </div>

            <div class="caption">
            </div>
        </div>
    </a>
</div>
