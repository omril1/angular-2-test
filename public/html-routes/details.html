<div class="btn-group pull-right" role="group">
    <button type="button" class="btn btn-default" (click)="addField()">addField</button>
    <button type="button" class="btn btn-default" (click)="removeField()">removeField</button>
</div>
<br />
<br />
<div class="panel panel-default">
    <div class="panel-body">
        <div style="position: relative; width: 0; height: 0">
            <div *ngFor="let field of textFields; let i=index" style="position:absolute;border:1px none rgb(0, 0, 0);cursor:pointer;"
                 [style.top.px]="field.top" [style.left.px]="field.left" [style.color]="field.color" [style.font-size]="field.fontSize" [style.z-index]="100 + field.index" [style.border-style]="i==selectedIndex?'dotted':'none'"
                 [style.width.px]="field.width" [style.height.px]="field.height"
                 (click)="mouseDown(i, $event)">
                {{field.text}}
            </div>
            <img src="imageapi/byid/{{imageID}}" id="myImage" style="position:absolute;/*width:100%;height:100%;*/" />
            <!--[style.left.px]="imageX" [style.top.px]="imageY"-->
        </div>
    </div>
</div>
