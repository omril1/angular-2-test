<div class="container">
    <div class="row">
        <a class="col-md-4 col-lg-3" *ngFor='let template of templateList' style="cursor:pointer;text-decoration:none">
            <div class="thumbnail bootsnipp-thumb" (click)="openModal(template)">

                <div>
                    <p class="snipp-title ellipis" [title]="template.name">{{template.name}}&nbsp;</p>
                </div>
                <div class="lazy">
                    <img [src]="'imageapi/thumbnail/' + template.thumbnailId">
                </div>

                <div class="caption">
                </div>
            </div>
        </a>
    </div>
</div>

<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" style="direction:rtl;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">בחר גודל דף</h4>
            </div>
            <div *ngIf="selectedTemplate" class="modal-body">
                <button class="btn btn-primary" *ngFor="let size of pageSizes" [routerLink]="['/details', selectedTemplate._id, size]">{{size}}</button>
            </div>
        </div>
    </div>
</div>
